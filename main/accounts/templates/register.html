{% extends 'base.html' %}

{% block content %}

    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register</h3>
		<div class="card-text">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="POST">
            {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"name="email">
				</div>

                <div class="form-group">
					<label for="exampleInputPassword1">Username</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputPassword1"name="username">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1"name="password">
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login' %}">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

    
{% endblock  %}
