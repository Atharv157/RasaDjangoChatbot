version: "2.0"

intents:
  - greet
  - goodbye
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - authinform 
  - account_balance
  - pin_change
  - pin_provided
  - change_email
  - change_phoneno
  - phoneno_provided
  - block_card
  - affirm
  - freeze_account


entities:
- email
- authotp
- pin
- phoneno

slots:
  email:
    type: text
  verified_email:
    type: text
  authotp:
    type: any
  sendotp:
    type: any
  pin:
    type: text
  phoneno:
    type: text
  

actions:
  - action_authinform
  - action_account_balance
  - action_pin_change
  - action_unset_pin
  - action_change_email
  - action_change_phoneno
  - action_unset_phoneno
  - action_unset_email
  - action_block_card
  - action_freeze_account


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_login_first:
  - text: "For security reasons, I need to authenticate you again."

  utter_ask_email:
  - text: "Please provide your email address"
  - text: "Can I have your email address"

  utter_ask_authotp:
  - text: "Share the OTP"
  - text: "Enter OTP"

  utter_ask_question:
  - text: "What do you want me to do ?"
  - text: "??"
  
  utter_ask_confirmation:
  - text: "Do you want to proceed ?"
  - text: "Should I go ahead with this action ?"

  utter_ask_block_card: 
  - text: "Do you want to block your card ?"

  utter_request_cancelled:
  - text: "Okay."

# forms:
#   authform:
#     required_slots:
#         - email
#         - authotp


store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
