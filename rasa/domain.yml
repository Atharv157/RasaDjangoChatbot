version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - authinform 
  - account_balance
  - pin_change
  - pin_provided


entities:
- email
- authotp
- pin

slots:
  email:
    type: text
  verified_email:
    type: text
  authotp:
    type: any
  sendotp:
    type: any
  pin:
    type: text
  



actions:
  - action_authinform
  - action_account_balance
  - action_pin_change
  - action_unset_pin

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_login_first:
  - text: "For security reasons, I need to authenticate you again."

  utter_ask_email:
  - text: "Please provide your email address"
  - text: "Can I have your email address"

  utter_ask_authotp:
  - text: "Share the OTP"
  - text: "Enter OTP"

  utter_ask_question:
  - text: "What do you want me to do ?"
  - text: "??"
 


# forms:
#   authform:
#     required_slots:
#         - email
#         - authotp


store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
