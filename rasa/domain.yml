version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- change_phoneno
- authinform
- phoneno_provided
- register_complaint
- branch_locator
- inform_currency
- amount_provided
- pin_change
- transfer_money
- transfer_otp_provided
- pin_provided
- affirm
- greet
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- account_balance
- block_card
- stop_transfer
- mini_statement
- complaint_provided
- credit_used
- interest_rates
- order_cheque_book
- new_card
- oos
- what_can_i_ask_you
- who_made_you
- thank_you
- who_do_you_work_for
- are_you_a_bot
- tell_joke
- what_is_your_name
entities:
- amount
- authotp
- complaint_text
- email
- input_currency
- location
- output_currency
- phoneno
- pin
- receiver
- transfer_otp
slots:
  complaint_text:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  verified_email:
    type: text
    influence_conversation: true
  authotp:
    type: any
    influence_conversation: false
  sendotp:
    type: any
    influence_conversation: false
  pin:
    type: text
    influence_conversation: true
  phoneno:
    type: text
    influence_conversation: true
  amount:
    type: text
    influence_conversation: true
  receiver:
    type: text
    influence_conversation: true
  transfer_otp:
    type: text
    influence_conversation: true
  send_transfer_otp:
    type: text
    influence_conversation: false
  input_currency:
    type: text
    influence_conversation: false
  output_currency:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_login_first:
  - text: For security reasons, I need to authenticate you again.
  utter_ask_email:
  - text: Please provide your email address
  - text: Can I have your email address
  utter_ask_authotp:
  - text: Share the OTP
  - text: Enter OTP
  utter_ask_question:
  - text: What do you want me to do ?
  - text: ??
  utter_ask_confirmation:
  - text: Do you want to proceed ?
  - text: Should I go ahead with this action ?
  utter_ask_block_card:
  - text: Do you want to block your card ?
  utter_request_cancelled:
  - text: Okay.
  utter_transfer_cancel:
  - text: Do you want to cancel transfer ?
  utter_ask_amount:
  - text: Please enter the amount to be transferred.
  utter_ask_receiver:
  - text: Please enter the 12 digit beneficiary account number
  utter_ask_currency:
  - text: Select a currency.
    buttons:
    - title: INR (₹ India)
      payload: /inform_currency{{"input_currency":"INR"}}
    - title: USD ($ USA)
      payload: /inform_currency{{"input_currency":"USD"}}
    - title: GBP (£ Great Britain)
      payload: /inform_currency{{"input_currency":"GBP"}}
    - title: JPY (¥ Japan)
      payload: /inform_currency{{"input_currency":"JPY"}}
    - title: CHF (Fr France)
      payload: /inform_currency{{"input_currency":"CHF"}}
    - title: CAD (C$ Canada)
      payload: /inform_currency{{"input_currency":"CAD"}}
    - title: EUR (€ Europe)
      payload: /inform_currency{{"input_currency":"EUR"}}
  utter_ask_convert_to_currency:
  - text: Select a currency in which you wish to convert.
    buttons:
    - title: INR (₹ India)
      payload: /inform_currency{{"output_currency":"INR"}}
    - title: USD ($ USA)
      payload: /inform_currency{{"output_currency":"USD"}}
    - title: GBP (£ Great Britain)
      payload: /inform_currency{{"output_currency":"GBP"}}
    - title: JPY (¥ Japan)
      payload: /inform_currency{{"output_currency":"JPY"}}
    - title: CHF (Fr France)
      payload: /inform_currency{{"output_currency":"CHF"}}
    - title: CAD (C$ Canada)
      payload: /inform_currency{{"output_currency":"CAD"}}
    - title: EUR (€ Europe)
      payload: /inform_currency{{"output_currency":"EUR"}}
  utter_ask_location:
  - text: Please enter a city name
  utter_ask_complaint_text:
  - text: Please provide description for your query/complaint in a single message.
  utter_order_cheque_book_confirmation:
  - text: Do you want to initiate a request for cheque book (charges may apply)?
  utter_new_card_enquiry:
  - text: Bank Customers can visit the branch to know more about the application process for a Debit/Credit Card or upgrade a Debit/Credit Card.
  utter_joke:
  - text: My wife told me to stop impersonating a flamingo. I had to put my foot down.
  - text: I went to buy some camo pants but couldn't find any.
  - text: I failed math so many times at school, I can't even count.
  - text: I used to have a handle on life, but then it broke.
  - text: I was wondering why the frisbee kept getting bigger and bigger, but then it hit me.
  - text: I heard there were a bunch of break-ins over at the car park. That is wrong on so many levels.
  - text: I want to die peacefully in my sleep, like my grandfather… Not screaming and yelling like the passengers in his car.
  - text: When life gives you melons, you might be dyslexic.
  - text: Don't you hate it when someone answers their own questions? I do.
  - text: It takes a lot of balls to golf the way I do.
  - text: I told him to be himself; that was pretty mean, I guess.
  - text: I know they say that money talks, but all mine says is 'Goodbye.'
  - text: My father has schizophrenia, but he's good people
  - text: The problem with kleptomaniacs is that they always take things literally.
  - text: I can't believe I got fired from the calendar factory. All I did was take a day off.
  - text: Most people are shocked when they find out how bad I am as an electrician.
  - text: Never trust atoms; they make up everything.
  - text: My wife just found out I replaced our bed with a trampoline. She hit the ceiling!
  - text: I was addicted to the hokey pokey, but then I turned myself around.
  - text: I used to think I was indecisive. But now I'm not so sure.
  utter_name:
  - text: My name is UNAA BOT. How can I help you today?
  utter_are_you_a_bot:
  - text: I am your personal assistant on UNAA Bank's website to help you with your questions!
  utter_who_do_you_work_for:
  - text: I am your personal assistant on UNAA Bank's website to help you with your questions!
  utter_welcome:
  - text: You're welcome! Do come back if you have more questions.!
  utter_who_made_you:
  - text: I am so sorry! I cannot share personal information at work. I'm here to answer your queries related to UNAA Bank.
  utter_oos:
  - text: Sorry I can't understand what you are saying!!!
  - text: HUH???
  - text: If only I had all the world knowledge....
actions:
- action_account_balance
- action_authinform
- action_block_card
- action_branch_locator
- action_change_phoneno
- action_exchange_rate
- action_mini_statement
- action_pin_change
- action_register_complaint
- action_transfer_money
- action_unset_pin
- utter_ask_complaint_text
- utter_ask_convert_to_currency
- utter_ask_currency
- validate_transfer_form
- action_credit_used
- action_interest_rates
- action_order_cheque_book
- action_what_can_i_ask_you
forms:
  transfer_form:
    required_slots:
      receiver:
      - type: from_text
      amount:
      - type: from_text
  branch_form:
    required_slots:
      location:
      - type: from_text
